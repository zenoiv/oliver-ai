<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliver – Din AI Assistent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Välkommen till Oliver</h1>
        <p>Din personliga AI-assistent</p>
    </header>

    <main>
        <div class="chat-box" id="chat-box">
            <div class="message bot">Hej! Jag är Oliver. Vad kan jag hjälpa dig med idag?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Skriv ett meddelande..." autocomplete="off" required>
            <button type="submit">Skicka</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Oliver AI. Alla rättigheter förbehållna.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
